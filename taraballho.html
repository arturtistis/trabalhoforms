    <h1>ATIVIDADE 3</h1>
    <br>
    <form>
        <label for="nomee">Nome (opcional):</label><br>
        <input type="text" id="nomee" name="nomee"> <br> <br>
        <label for="coment">Comentário:</label> <br>
        <textarea id="coment" name="coment" rows="15" cols="100" minlength="20" required> </textarea> <br> <br>
        <label for="rang"> Satisfação geral: </label> <br>
        <input type="range" id="rang" name="rang" min="1" max="10" oninput="outputSatisfacao.value = this.value" required>
        <output id="outputSatisfacao">1</output>  <br> <br> <br>
        <input type="submit" value="Submit"> 
    </form>
